<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        
   <div class="form-group">
    <label for="firstName">FirstName</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      required
      [(ngModel)]="currentData.firstName"
      name="title"
    />
  </div>

  <div class="form-group">
    <label for="middleName">MiddleName</label>
    <input
      type="text"
      class="form-control"
      id="middleName"
      
      [(ngModel)]="currentData.middleName"
      name="title"
    />
  </div>

  <div class="form-group">
    <label for="lastName">LastName</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      required
      [(ngModel)]="currentData.lastName"
      name="title"
    />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control"
      id="email"
      required
      [(ngModel)]="currentData.email"
      name="title"
    />
  </div>

  <div class="form-group">
    <label for="phoneNumber">PhoneNumber</label>
    <input
      type="text"
      class="form-control"
      id="phoneNumber"
      required
      [(ngModel)]="currentData.phoneNumber"
      name="title"
    />
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <select
      type="text"
      class="form-control"
      id="role"
      required
      [(ngModel)]="currentData.role"
      name="title"
    > <option *ngFor="let data of Role" [value]="data.key">{{data.name}}</option>
  </select>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      class="form-control"
      id="address"
      required
      [(ngModel)]="currentData.address"
      name="title"
    />
  </div>

  <div class="form-group">
    <label for="datetime">DateTime</label>
    <input
      type="datetime-local"
      class="form-control"
      id="datetime"
      required
      [(ngModel)]="currentData.datetime"
      name="title"
    />
  </div>

  <div class="form-group">
    <label for="customerName">CustomersId</label>
    <select
      type="text"
      class="form-control"
      id="customerName"
      required
      [(ngModel)]="currentData.customersId"
      name="title"
    ><option *ngFor="let data of CustomersI" [value]="data.id">{{data.name}}</option></select>
  </div>
        
          <div class="but">
        <button (click)="saveUser()" id='wer'>Submit</button>
        </div>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newUser()">Add</button>
      </div>
    </div>
  </div>
